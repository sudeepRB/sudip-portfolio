<div class="container">
  <section class="contact-section">
    <header class="contact-header">
      <img src="assets/images/logo.png" alt="Your Logo" class="logo">
      <h2>Get in Touch â€“ Let's Create Something Amazing!</h2>
    </header>

    <form class="contact-form" (submit)="onSubmit($event)" #contactForm="ngForm">
      <div class="form-group">
        <input
          type="text"
          name="name"
          [(ngModel)]="formData.name"
          placeholder="Your Name"
          required
          #name="ngModel"
        />
        <div class="error" *ngIf="name.invalid && name.touched">
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          placeholder="Your Email"
          required
          #email="ngModel"
        />
        <div class="error" *ngIf="email.invalid && email.touched">
          Valid email is required.
        </div>
      </div>

      <div class="form-group">
        <textarea
          name="message"
          [(ngModel)]="formData.message"
          placeholder="Your Message"
          required
          #message="ngModel"
        ></textarea>
        <div class="error" *ngIf="message.invalid && message.touched">
          Message is required.
        </div>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="isSubmitting || contactForm.invalid"
      >
        {{ isSubmitting ? 'Sending...' : 'Send Message' }}
      </button>

      <div *ngIf="responseMessage" class="response-message">
        {{ responseMessage }}
      </div>
    </form>

    <div class="linkedin-section">
      <p>
        Connect with me on
        <a
          href="https://www.linkedin.com/in/bsudip/"
          target="_blank"
          class="linkedin-link"
        >
          LinkedIn
        </a>
        for professional updates and more!
      </p>
    </div>

    <footer class="contact-footer">
      <p>Looking forward to collaborating with you!</p>
      <p>
        <a href="mailto:sudip.rbaral10&#64;gmail.com"
          >sudip.rbaral10&#64;gmail.com</a
        >
      </p>
    </footer>
  </section>
</div>
